            uri: /api/1/vehicles/1/command/trunk_open?which_trunk=rear
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: RAW
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers:
              Content-Type: application/json
            body: '{  "response": {    "result": true,    "reason": ""  }}'
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Open Trunk/Frunk1
          x-testDescription: Open the trunk or frunk. Currently inoperable.
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
definitions:
  CreateAccessTokenRequest:
    title: Get an Access Token request
    type: object
    properties:
      grant_type:
        description: The type of oAuth grant. Always "password"
        example: password
        type: string
      client_id:
        description: The oAuth client ID
        example: abc
        type: string
      client_secret:
        description: The oAuth client secret
        example: '123'
        type: string
      email:
        description: The email for my.teslamotors.com
        example: elon@teslamotors.com
        type: string
      password:
        description: The password for my.teslamotors.com
        example: edisonsux
        type: string
  CreateAccessTokenResponse:
    title: Get an Access Token response
    example:
      access_token: abc123
      token_type: bearer
      expires_in: 7776000
      created_at: 1457385291
      refresh_token: cba321
    type: object
    properties:
      access_token:
        description: ''
        example: abc123
        type: string
      token_type:
        description: ''
        example: bearer
        type: string
      expires_in:
        description: ''
        example: 7776000
        type: integer
        format: int32
      created_at:
        description: ''
        example: 1457385291
        type: integer
        format: int32
      refresh_token:
        description: ''
        example: cba321
        type: string
    required:
      - access_token
      - token_type
      - expires_in
      - created_at
      - refresh_token
  SetValetRequest:
    title: Set Valet Mode
    example:
      'on': true
      password: 1234
    type: object
    properties:
      'on':
        type: boolean
