swagger: '2.0'
info:
  version: '1.0'
  title: Tesla Model S JSON API
  description: 'TODO: Add a description'
host: owner-api.teslamotors.com
basePath: /
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /oauth/token:
    post:
      description: |-
        Performs the login. Takes in an plain text email and password, matching the owner's login information for [https://my.teslamotors.com/user/login](https://my.teslamotors.com/user/login).
        Returns a `access_token` which is passed along as a header with all future requests to authenticate the user.
        You must provide the `Authorization: Bearer {access_token}` header in all other requests.
        The current client ID and secret are [available here](http://pastebin.com/YiLPDggh)
      summary: Get an Access Token
      tags:
        - Authentication
      operationId: CreateOauthToken
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/CreateAccessTokenRequest'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/CreateAccessTokenResponse'
          examples:
            application/json:
              access_token: abc123
              token_type: bearer
              expires_in: 7776000
              created_at: 1457385291
              refresh_token: cba321
  /api/1/vehicles:
    get:
      description: Retrieve a list of your owned vehicles (includes vehicles not yet shipped!)
      summary: List all Vehicles
      tags:
        - Vehicles
      operationId: GetVehicles
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/GetVehiclesResponse'
          examples:
            application/json:
              response:
                - color: null
                  display_name: null
                  id: 321
                  option_codes: 'MS01,RENA,TM00,DRLH,PF00,BT85,PBCW,RFPO,WT19,IBMB,IDPB,TR00,SU01,SC01,TP01,AU01,CH00,HP00,PA00,PS00,AD02,X020,X025,X001,X003,X007,X011,X013'
                  user_id: 123
                  vehicle_id: 1234567890
                  vin: 5YJSA1CN5CFP01657
                  tokens:
                    - x
                    - x
                  state: online
              count: 1
  '/api/1/vehicles/{vehicle_id}':
    get:
      description: Retrieve a specific vehicle
      summary: Retrieve a vehicle
      tags:
        - Vehicles
      operationId: GetVehicle
      produces:
        - application/json
      parameters:
        - name: vehicle_id
          in: path
          required: true
          type: string
          exclusiveMaximum: false
          exclusiveMinimum: false
          description: The id of the Vehicle.
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/VehicleResponse'
          examples:
            application/json:
              response:
                  color: null
                  display_name: null
                  id: 321
                  option_codes: 'MS01,RENA,TM00,DRLH,PF00,BT85,PBCW,RFPO,WT19,IBMB,IDPB,TR00,SU01,SC01,TP01,AU01,CH00,HP00,PA00,PS00,AD02,X020,X025,X001,X003,X007,X011,X013'
                  user_id: 123
                  vehicle_id: 1234567890
                  vin: 5YJSA1CN5CFP01657
                  tokens:
                    - x
                    - x
                  state: online
