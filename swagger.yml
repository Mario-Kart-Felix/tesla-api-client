                est_battery_range: 155.79
                ideal_battery_range: 275.09
                battery_level: 91
                battery_current: -0.6
                charge_starting_range: null
                charge_starting_soc: null
                charger_voltage: 0
                charger_pilot_current: 40
                charger_actual_current: 0
                charger_power: 0
                time_to_full_charge: null
